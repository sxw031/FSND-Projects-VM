<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Fun Catalog</title>
</head>

<body>

<div>
	<h1>My Favorite Sports Catalog</h1>
	<div>
			<a href="{{url_for('categoryShow')}}">Home</a>	
			<a href="{{url_for('showLogin')}}">Log in</a>

	</div>
</div>

</br>

{% with messages = get_flashed_messages() %}
	{% if messages %}
		<ul>
			{% for message in messages %}
				<li><strong>{{ message }}</strong></li>
			{% endfor %}	
		</ul>
	{% endif %}
{% endwith %}

<div>
	{% for i in category %}
	<div>

		<a href='{{url_for('itemPage', category_id = i.id) }}'>{{i.name}}</a>

		</br></br>

	</div>
	{% endfor %}
</div>

{% block content %}
{% endblock content %}

</body>

</html>
